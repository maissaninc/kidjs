<!DOCTYPE HTML>
<html>
  <head>
    <title>Dominos</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      function placeDomino(x, y) { // Line 10
        let domino = rect(x, y, 20, 100) // Line 11
        domino.anchored = false // Line 12
        domino.bounciness = 0 // Line 13
      }

      unknownfunction();

      for (let x = 200; x < width - 200; x = x + 60) {
        placeDomino(x, 200)
      }

      let startX
      let startY
      let marble

      function start() {
        startX = mouseX
        startY = mouseY
        marble = circle(startX, startY, 50)
      }

      function dragging() {
        if (mouseButton) {
          marble.x = mouseX
          marble.y = mouseY
        }
      }

      function release() {
        marble.push(startX - mouseX, startY - mouseY)
      }

      on('mousedown', start)
      on('mousemove', dragging)
      on('mouseup', release)

    </script>
  </body>
</html>
