<!DOCTYPE HTML>
<html>
  <head>
    <title>Dominos</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

    let dead = false
              let ship = triangle(50%, 50%, 40, 50)
              ship.on('collision', function(a, b) {
                  if (b.constructor.name == 'Circle') {
                      ship.explode()
                      dead = true
                  }
              })

              function deg2Rad(deg) {
                  return deg * Math.PI / 180
              }

              function fire() {
                  if (!dead) {
                      let a = ship.angle - 90
                      let x = ship.x + Math.cos(deg2Rad(a)) * 45
                      let y = ship.y + Math.sin(deg2Rad(a)) * 45
                      let bullet = circle(x, y, 10)
                      bullet.speed = 3
                      bullet.direction = a
                      bullet.on('collision', function(a, b) {
                          if (b.constructor.name == 'Circle') {
                              b.explode()
                              setTimeout(function() {
                                  b.remove()
                              }, 1000)
                          }
                          this.remove()
                      });
                  }
              }

              function keydown(key) {
                  if (key == 'ArrowLeft') {
                      ship.angle = ship.angle - 2
                  }
                  if (key == 'ArrowRight') {
                      ship.angle = ship.angle + 2
                  }
              }

              on('keydown', keydown)
              on('space', fire)

              gravity = 0

              for (let i = 0; i < 10; i = i + 1) {
                  let distance = 0
                  let x, y
                  while (distance < 200) {
                      x = random(80, width - 80)
                      y = random(80, height - 80)
                      distance = Math.sqrt(Math.pow(x - width / 2, 2) + Math.pow(y - height / 2, 2))
                  }
                  let size = random(10, 40)
                  let asteroid = circle(x, y, size)
                  asteroid.speed = random(1, 3)
                  asteroid.direction = random(360)
                  asteroid.angularVelocity = 0
                  asteroid.bounciness = 1
              }


    </script>
  </body>
</html>
