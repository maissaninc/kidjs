<!DOCTYPE HTML>
<html>
  <head>
    <title>Dominos</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      import "neural-network"

      let net = neuralNetwork()

      gravity = 0
      friction = 0
      floor = false
      ceiling = false

      let hits = 0
      let misses = 0
      let state
      let mode = 'TRAINING'

      fontColor = 'lightgray'
      display(40, 40, hits)
      display(width - 40, 40, misses)
      display(width / 2, height / 2, mode)

      let paddle = rect(width / 2, height - 50, width / 4, 20)
      let ball = circle(width / 2, 50, 40)


      on('frame', checkBallPosition)
      ball.on('collision', onBounce)
      launchBall()

      function onMouseMove() {
        if (mode == 'TRAINING') {
          paddle.x = mouseX
        }
      }

      on('mousemove', onMouseMove)

      function onBounce() {
        wait(0.05)
        state = [ball.x, ball.y, ball.velocity.x, ball.velocity.y];
        if (mode == 'AUTOPILOT') {
          console.log(state[2] + ',' + state[3])
          let x = net.run(state)
          paddle.moveTo(x, paddle.y)
        }
      }

      function launchBall() {
        ball.x = random(0, width)
        ball.y = 50
        ball.speed = random(5, 10)
        ball.direction = random(45, 135)
        onBounce()
      }

      function checkBallPosition() {
        if (ball.y < 0 ) {
          hits = hits + 1
          launchBall()
        }
        if (ball.y > height) {
          misses = misses + 1
          launchBall()
        }
      }

      function success() {
        net.train(state, paddle.x)
      }

      paddle.on('collision', success)

      function startGame() {
        mode = 'AUTOPILOT'
        hits = 0
        misses = 0
      }

      on('space', startGame)


    </script>
  </body>
</html>
