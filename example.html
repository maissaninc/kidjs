<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      function placeDomino() {
        let domino = rect(100, 300, 30, 80)
        domino.anchored = false
        domino.bounciness = 0
      }

      let dragLine

      function start() {
        dragLine = line(mouseX, mouseY, mouseX, mouseY)
      }

      function dragging() {
        if (mouseButton) {
          dragLine.x2 = mouseX
          dragLine.y2 = mouseY
        }
      }

      function release() {
        dragLine.remove()
        let ball = circle(dragLine.x2, dragLine.y2, 50)
        ball.push(dragLine.x1 - dragLine.x2, dragLine.y1 - dragLine.y2)
        ball.on('collision', ball.remove())
      }

      on('mousedown', start)
      on('mousemove', dragging)
      on('mouseup', release)

      placeDomino()

    </script>
  </body>
</html>
