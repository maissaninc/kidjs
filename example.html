<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      let a = circle(100, 100, 100);
      let b = rect(300, 100, 100, 100);

      on('keydown', function(key) {
        if (key == 'd') {
          a.move(10, 0);
        }
      });

      a.on('collision', function(x) {
        this.fill = 'yellow';
        x.fill = 'red';
      });

    </script>
  </body>
</html>
