<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      star(250, 250, 50);

      triangle(400, 400, 100);

      let a = circle(600, 150, 200);

      let b = circle(650, 375, 100);

      a.anchored = false;
      b.anchored = true;


      rect(100, 100, 10, 50).spin(4);

      let p = pentagon(400, 400, 40);
      p.spin();
      p.weightless = false;

      let st = 'Chris';
      let i = 0;
      display(40, 40, i + st);

      on('keypress', function() {
        i++;
      });

      on (i == 5, function() {
        console.log('yeah!');
      });


    </script>
  </body>
</html>
