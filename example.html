<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      let a = rect(400, 120, 140, 70)
      let b = semicircle(400, 120, 140).rotate(180)
      let c = semicircle(400, 210, 250)
      let d = triangle(340, 290, 10, 60).rotate(200)
      let e = triangle(460, 290, 10, 60).rotate(160)

      a.fill = 'palegreen'
      b.fill = 'palegreen'
      c.fill = 'limegreen'
      d.fill = 'limegreen'
      e.fill = 'limegreen'

      let saucer = group(a, b, c, d, e)
      saucer.push(2, -1)

    </script>
  </body>
</html>
