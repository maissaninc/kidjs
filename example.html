<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      let ball = rect(width/2, height/2, 32, 32)
      ball.anchored = false;
      let player1 = rect(width/2-55, 22, 110 , 22)
      let player2 = rect(width/2-55, height-22, 110 , 22)
      ball.fill = 'red'
      player1.fill = 'green'
      player2.fill = 'blue'

      //ball.velocity.y = 0.6
      //ball.velocity.x = 0.1

      function keydown(key) {
        if (key == 'a') player1.move(-5)
        if (key == 'd') player1.move(5)
        if (key == 'ArrowLeft') player2.move(-5)
        if (key == 'ArrowRight') player2.move(5)
      }

      on('keydown', keydown)

    </script>
  </body>
</html>
