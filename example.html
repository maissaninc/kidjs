<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

    for (let y = 100; y < height - 100; y = y + 50) {
      for (let x = 0; x < width; x = x + 50) {
        let offset = (y % 100 == 0) ? 25 : 0
        circle(x + offset, y, 5)
      }
    }

    function drop(x, y) {
      console.log(x, y)
      let disc = circle(x, 0, 40)
      disc.anchored = false
    }

    on('click', drop)


    </script>
  </body>
</html>
