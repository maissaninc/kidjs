<!DOCTYPE HTML>
<html>
  <head>
    <title>Shapes</title>
    <script src="../dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      window.debug = true

      stroke = 'black'

      circle(100, 100, 50)

      star(200, 100, 50).spin()

      square(300, 100, 50).spin()

      rectangle(400, 100, 50, 25).spin()

      pentagon(500, 100, 50).spin()

      hexagon(600, 100, 50).spin()

      heptagon(100, 200, 50).spin()

      octagon(200, 200, 50).spin()

      oval(300, 200, 50, 25).spin()

      pie(400, 200, 50, 0, 70).spin()

      pie(500, 200, 50, 0, 300).spin()

      let p = polygon(570, 200, 600, 190, 610, 230).spin()
      p.color = 'red'

      let l = line(75, 275, 125, 325)
      l.color = 'red'

      let c = curve(175, 275, 200, 275, 200, 325, 225, 325)
      c.color = 'blue'

    </script>
  </body>
</html>
