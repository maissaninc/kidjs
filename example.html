  <body>
    <script type="kidjs">

      import "neural-network"

      let net = neuralNetwork()

      gravity = 0
      friction = 0
      ceiling = false
      floor = false

      let player = rect(width / 2, 50, width / 5, 20)
      let computer = rect(width / 2, height - 50, width / 5, 20)
      let mode = 'TRAINING'

      fontColor = 'lightgray'
      display(width / 2, height / 2, mode)

      let ball = circle(width / 2, height / 2, 40)
      function launchBall() {
        let pushX = random(-10, 10)
        let pushY = (random(0, 1) - 0.5) * 20
        ball.push(pushX, pushY)
        moveComputerPaddle()
      }

      function movePaddle() {
        player.x = mouseX
      }

      let state

      function moveComputerPaddle() {
        wait(0.01)

        state = [ball.x, ball.y, ball.velocity.x, ball.velocity.y];

        // If training, choose random location
        let x
        if (mode == 'TRAINING') {
          x = random(0, width)

        // Else, let the network decide
        } else {
          x = net.run(state);
          console.log(x)
        }

        // Move to new location
        computer.moveTo(x, computer.y)
      }

      on('mousemove', movePaddle)
      on('click', launchBall)

      function success() {
        if (mode == 'TRAINING') {
          net.train(state, computer.x)
        }
      }

      player.on('collision', moveComputerPaddle)
      computer.on('collision', success)

      function checkBallPosition() {
        if (ball.y < 0 || ball.y > height) {
          ball.x = width / 2
          ball.y = height / 2
          ball.speed = 0
        }
      }

      ball.on('move', checkBallPosition)

      function startGame() {
        mode = 'NETWORK'
      }

      on('space', startGame)
