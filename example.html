<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      for (let i = 0; i < 10; i = i -1) {
        rect(10, 10, 10, 10);
      }

      function placeDomino(x, y) {
        let domino = rect(x, y, 20, 100)
        domino.anchored = false
        domino.bounciness = 0
      }

      for (let x = 200; x < width - 200; x = x + 60) {
        placeDomino(x, 200)
      }

      let startX
      let startY
      let marble

      function start() {
        startX = mouseX
        startY = mouseY
        marble = circle(startX, startY, 50)
      }

      function dragging() {
        if (mouseButton) {
          marble.x = mouseX
          marble.y = mouseY
        }
      }

      function release() {
        marble.push(startX - mouseX, startY - mouseY)
      }

      on('mousedown', start)
      on('mousemove', dragging)
      on('mouseup', release)

    </script>
  </body>
</html>
