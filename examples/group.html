<!DOCTYPE HTML>
<html>
  <head>
    <title>Group</title>
    <script src="../dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      window.debug = true

      let platform = rect(width / 2, height - 200, width - 100, 20)

      let flame1 = oval(400, 470, 20, 100)
      flame1.color = 'red'
    
      let flame2 = oval(400, 470, 12, 50)
      flame2.color = 'orange'

      let burner = rect(400, 454, 30, 15)
      burner.color = 'lightgray'
    
      let shipBody = triangle(400, 410, 60, 110)
      shipBody.color = 'olivedrab'

      let leftWing = triangle(355, 445, 30, 100)
      leftWing.color = 'olivedrab'
      leftWing.angle = -110
    
      let rightWing = triangle(445, 445, 30, 100)
      rightWing.color = 'olivedrab'
      rightWing.angle = 110
    
      let shipWindow = triangle(400, 390, 15, 30)
      shipWindow.color = 'white'
    
      let spaceship = group(flame1, flame2, shipBody, leftWing, rightWing, shipWindow, burner);
      spaceship.x = width / 2
      spaceship.y = height / 2
      spaceship.angle = 10

      function move(key) {
        if (key == 'ArrowLeft') {
          spaceship.rotate(-2)
        }
        if (key == 'ArrowRight') {
          spaceship.rotate(2)
        }
        if (key == 'ArrowUp') {
          spaceship.forward(2)
        }
        if (key == 'ArrowDown') {
          spaceship.backward(2)
        }
      }

      on('keydown', move)

      function crash() {
        spaceship.anchored = false
      }

      on('click', crash)

      //spaceship.angularVelocity = 0.1
      
      on('animationframe', function() {
        console.log(spaceship.body.angle, spaceship.body.parts[1].angle)
      })


      let a = triangle(30, 30, 50)
      let b = triangle(width - 30, 70, 50)
      b.angle = 160
      let c = group(a, b)
      c.anchored = false

      spaceship.clone()

    </script>
  </body>
</html>
