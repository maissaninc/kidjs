<!DOCTYPE HTML>
<html>
  <head>
    <title>Dominos</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

    let missile1 = rect(260, 340, 5, 50)
missile1.color = 'black'

let missile2 = rect(340, 340, 5, 50)
missile2.color = 'black'

let leftwing = triangle(240, 343, 30, 100)
leftwing.angle = -100
leftwing.color = 'lightblue'

let rightwing = triangle(360, 343, 30, 100)
rightwing.angle = 100
rightwing.color = 'lightblue'

let body = triangle(300, 300, 60, 100)
body.color = 'lightblue'

let cockpit = circle(300, 300, 20)
cockpit.color = 'white'

let plane = group(missile1, missile2, leftwing, rightwing, body, cockpit)

plane.x = width / 2
plane.y = height - 100

plane.clone()

function kittykat(key) {
if (key == 'ArrowLeft') {
  plane.x = plane.x - 10
  leftwing.color = 'gray'
}
if (key == 'ArrowRight') {
  plane.x = plane.x + 10
}
if (key == 'ArrowUp') {
  plane.y = plane.y - 10
}
if (key == 'ArrowDown') {
  plane.y = plane.y + 10
}
}

on('keydown', kittykat)

function reset() {
leftwing.color = 'lightblue'
}

on('keyup', reset)

function fire() {
let bullet = triangle(plane.x - 40, plane.y - 20, 20)
bullet.push(0, -25)
let bullet2 = triangle(plane.x + 40, plane.y - 20, 20)
bullet2.push(0, -25)
}

on('space', fire)

gravity = 0
ceiling = false

    </script>
  </body>
</html>
