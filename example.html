<!DOCTYPE HTML>
<html>
  <head>
    <title>Hello World</title>
    <script src="dist/kid.js"></script>
  </head>
  <body>
    <script type="kidjs">

      fill = 'random';

      let c = curve(300, 300, 350, 350, 400, 300);

      let a = circle(100, 100, 100);
      let b = rect(300, 100, 100, 100);

      on('keydown', function(key) {
        if (key == 'd') {
          a.move(10, 0);
        }
      });

      a.on('collision', function(x, y) {
        x.fill = 'yellow';
        y.fill = 'red';
      });

      display(10, 10, a.position.x);
      write(10, 50, random(1, 6));

    </script>
  </body>
</html>
